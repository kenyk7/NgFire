<section class="container">
  
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Login</h3>
        </div>
        <div class="panel-body">
          <form  name="form" ng-submit="vmMC.login(form, user)">
        
            <div class="form-group" ng-class="{'has-error': form.email.$invalid && form.email.$touched}">
              <input type="text" type="email" class="form-control" name="email" ng-model="user.email" placeholder="Email" required>
              <div class="help-block" ng-show="form.email.$invalid && form.email.$touched">
                <p>Please enter a email</p>
              </div>
            </div>
              
            <div class="form-group" ng-class="{'has-error': form.password.$invalid && form.password.$touched}">
              <input type="password" class="form-control" name="password" ng-model="user.password" placeholder="Password" required>
              <div class="help-block" ng-show="form.password.$invalid && form.password.$touched">
                <p>Please enter a password</p> 
              </div>
            </div>
      
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-lg" ng-disabled="form.$invalid">Login</button>
            </div>
            
          </form>
        </div>
      </div>
      <div class="panel panel-default hidden">
        <div class="panel-heading">
          <h3 class="panel-title">Forgot Password</h3>
        </div>
        <div class="panel-body">
          <form  name="form" ng-submit="vmMC.resetPassword(form, user)">
            <div class="form-group">
              <input type="text" type="email" class="form-control" ng-model="user.email" placeholder="Email" required>
              <div class="error" ng-show="form.email.$invalid && form.email.$touched">
                <p>Please enter a email</p>
              </div>
            </div>
               
            <div class="text-right">
              <button type="submit" class="btn btn-info" ng-disabled="form.$invalid">
                Send Reset Email
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  
  
</section>
